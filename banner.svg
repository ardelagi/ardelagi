<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="360" fill="#0D1117"/>
  
  <!-- Background Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#21262D" opacity="0.4"/>
    </pattern>
    
    <!-- Glowing Line Gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#F7DF1E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F7DF1E;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Circle Glow -->
    <radialGradient id="circleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#F7DF1E;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#F7DF1E;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Grid Background -->
  <rect width="1200" height="360" fill="url(#grid)"/>
  
  <!-- Decorative Elements -->
  <!-- Glow Line Top -->
  <rect x="0" y="80" width="1200" height="2" fill="url(#glowGradient)"/>
  
  <!-- Decorative Circles Right -->
  <circle cx="1000" cy="100" r="60" fill="none" stroke="#F7DF1E" stroke-width="1" opacity="0.3"/>
  <circle cx="1000" cy="100" r="80" fill="none" stroke="#F7DF1E" stroke-width="1" opacity="0.2"/>
  <circle cx="1000" cy="100" r="100" fill="none" stroke="#F7DF1E" stroke-width="1" opacity="0.1"/>
  
  <!-- Glowing Dot -->
  <circle cx="1000" cy="100" r="4" fill="#F7DF1E"/>
  <circle cx="1000" cy="100" r="20" fill="url(#circleGlow)"/>
  
  <!-- Additional Decorative Dots -->
  <circle cx="950" cy="280" r="2" fill="#F7DF1E" opacity="0.6"/>
  <circle cx="1050" cy="260" r="1.5" fill="#F7DF1E" opacity="0.4"/>
  <circle cx="980" cy="300" r="1" fill="#F7DF1E" opacity="0.5"/>
  
  <!-- Main Content -->
  <!-- Main Title -->
  <text x="60" y="140" fill="#F7DF1E" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Ardelagi
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="175" fill="#8B949E" font-family="Arial, sans-serif" font-size="20" font-weight="300">
    Backend Developer • Network Enthusiast
  </text>
  
  <!-- Description Line 1 -->
  <text x="60" y="220" fill="#C9D1D9" font-family="Arial, sans-serif" font-size="16" font-weight="400">
    Bot Discord • Automation • VPS Management
  </text>
  
  <!-- Description Line 2 -->
  <text x="60" y="245" fill="#C9D1D9" font-family="Arial, sans-serif" font-size="16" font-weight="400">
    Node.js • MongoDB • DevOps
  </text>
  
  <!-- Accent Line Below Text -->
  <rect x="60" y="270" width="200" height="2" fill="#F7DF1E" opacity="0.8"/>
  
  <!-- Bottom Decorative Line -->
  <rect x="0" y="330" width="1200" height="1" fill="#21262D"/>
</svg>
